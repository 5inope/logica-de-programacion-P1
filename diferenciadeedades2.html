<html>
<meta charset="utf=8">
<center><h2> Programa</h2></center>
<center><h4> diferencia de edades 2</h4></center>
<script>
 
 function saltarlinea(){
  document.write("<br>");
 }
 function imprimir(frase){
 document.write(frase);
 saltarlinea();
 }
 var año=2025;
 imprimir("hola amigos");
 //este codigo calcula las edades de Juan, Pedro y Carlos
 imprimir("Juan tiene: " +(año-2000)+"años");
 imprimir("Pedro tiene: " +(año-2030)+"años");
 imprimir("	Carlos tiene: " +(año-2005)+"años");
</script>
