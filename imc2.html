<html>
<meta charset="utf=8">
<h1> calculo de IMC </h1>
<script>
function saltarlinea(){
 document.write("<br>");
}
function imprimir(frase){
document.write(frase)
saltarlinea();

}
function calcularImc(peso1, altura1,nombre1,peso2,altura2,nombre2){
imc1= peso1/(altura1*altura1);
imc2= peso2/(altura2*altura2);
      imprimir("El imc calculado de "+ nombre1 + " y  " +nombre2 +" es: " +(imc1+imc2)/2);
}

calcularImc(71,1.72,"Cristian", 75,1.73,"felipe");


</script>
